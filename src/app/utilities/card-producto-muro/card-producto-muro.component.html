<div class="card">
    <button (click)="reportarProducto()" type="button" class="dismiss">⚠︎</button>
    <div class="header">
        <div class="image">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                <g id="SVGRepo_iconCarrier">
                    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#000000"
                        d="M20 7L9.00004 18L3.99994 13"></path>
                </g>
            </svg>
        </div>
        <div class="content">
            <span class="title">{{ producto.titulo }}</span>
            <span class="user">Vendedor: {{ producto.UserId }}</span>
            <p class="message">{{ producto.descripcion }}</p>
            <p class="price">Precio: Q{{ producto.precio }}</p>
            <p class="status">Tipo: {{ producto.estado }}</p>
            <p class="category">Categoría: {{ producto.categoria }}</p>
        </div>
        <div class="actions">
            <!--  (click)="comprarProducto(producto.id) -->
            
            <button type="button" class="history">Comprar</button>
            <button type="button" class="track">Mensaje</button>
        </div>
    </div>
</div>
