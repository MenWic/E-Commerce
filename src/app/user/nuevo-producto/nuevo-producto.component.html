<div class="container">
    <div class="box form-box">
        <header>Nuevo Producto</header>

        <form action="" method="post">
            <div class="field input">
                <label for="image">Imagen</label>
                <button type="search" class="btn-select" name="image">Seleccionar</button>
            </div>
            <div class="field input">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" autocomplete="off" required>
            </div>
            <div class="field input">
                <label for="descrip">Descripción</label>
                <input type="descrip" name="descrip" id="descrip" autocomplete="off" required>
            </div>
            <div class="field input">
                <label for="quantity">Cantidad / Stock</label>
                <input type="number" name="quantity" id="quantity" autocomplete="off" required>
            </div>
            <div class="field input">
                <label for="price">Precio unitario (Q)</label>
                <input type="number" name="price" id="price" autocomplete="off" placeholder="Q" required>
            </div>
            <div class="field input">
                <label for="tag" name="tag" id="tag">Tag</label>
                <select [(ngModel)]="estadoProducto">
                    <option value="nuevo">Nuevo</option>
                    <option value="seminuevo">Seminuevo</option>
                    <option value="usado">Usado</option>
                </select>
            </div>
            <div class="field">
                <input type="submit" class="btn" name="submit" value="Crear Producto">
            </div>
        </form>
    </div>
</div>
