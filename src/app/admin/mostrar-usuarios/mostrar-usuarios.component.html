<div class="container">
  <div class="box form-box">
    <header>Solicitud de Usuarios</header>

    <form action="">

      <table class="cells">
        <thead>
          <tr>
            <th>ID </th>
            <th> Username</th>
            <th> Rol</th>
            <th> Correo electrónico</th>
            <th> Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.rol }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <button class="btn" (click)="aceptarUsuario(usuario.id)">Aprobar</button>
              <button class="btn-e" (click)="rechazarUsuario(usuario.id)">Rechazar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </form>
  </div>
</div>
